<!-- What is JavaScript Output method?

JavaScript can "display" data in different ways:

  The way to display data:
  (1)using innerHTML:
  To access an HTML element, JavaScript can use the document.getElementById(id) method.
  syntex:
  document.getElementById("demo").innerHTML = 5 + 5;

  (2)using document.write():Prient the data using this command.
  syntex:
  document.write(5 + 5);

  (3)using window.alert(): use an alert box to display data:
  syntex:
  window.alert(5 + 5);

  (4)using console.log():For debugging purposes, call the console.log() method in the browser to display data.
  syntex:
  console.log(5 + 5);
 -->
