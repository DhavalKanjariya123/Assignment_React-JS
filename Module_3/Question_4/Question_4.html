<!-- What is CLI command In React Js?

    CLI stands for command line interface.
    CLI is a software to interect with computer through terminal.
    It is used to take input from keyboard and sent it to the system and execute system function.
    Cli is used to configure or create react-app.
    npx create-react-app

    Cli is also used to run the app.
    npm start

    cli is used to configure external modules like bootstrap, fontawesome, etc.

 -->
